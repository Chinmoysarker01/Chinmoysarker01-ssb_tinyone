<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Features</title>
     <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>

    <!--contact start-->
    <section class="contact c_padding">
      <div class="container">
        <!--1st row-->
        <div class="row justify-content-center">
          <div class="col-xl-9 col-lg-10 col-md-10">
            <div class="c_title text-center">
              <h1 class="c_h1 c_yellow">Keep in touch with us</h1>
              <p class="c_p c_ash mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vitae eros eget tellus tristique bibendum. Donec rutrum sed sem quis venenatis.</p>
            </div>
          </div> 
          <!--2nd row-->
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!--form start-->
              <form action="#" class="m_tb">
                <div class="row g-3">
                  <div class="col-lg-10 col-sm-9 col-12">
                    <input type="email" class="form-control c_email" placeholder="Enter your email to update">
                  </div>
                  <div class="col-lg-2 col-sm-3 col-12">
                    <button type="submit" class="btn-yellow">Submit</button>
                  </div>
                </div>
              </form>
              <!--form end-->
            </div>
          </div>
          <!--3rd row-->
          <div class="row justify-content-center">
            <div class="col-xl-4 col-md-5">
              <div class="social_icon text-center">
                <ul class="list-inline">
                  <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                  <li class="list-inline-item"><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                  <li class="list-inline-item"><a href="#"><i class="fab fa-google-plus-square"></i></a></li>
                  <li class="list-inline-item"><a href="#"><i class="fab fa-pinterest-square"></i></a></li>
                </ul>
              </div>
            </div>
          </div>       
      </div>
    </section>

    <!--contact end-->




       



        <!--JS Links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
